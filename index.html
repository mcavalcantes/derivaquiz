<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DerivaQuiz</title>
    <script>
      const userPreferences = localStorage.getItem("userPreferences");
      if (!userPreferences) {
        localStorage.setItem("userPreferences", JSON.stringify({
          pageTheme: "light",
          formData: {
            autoskip: true,
            autoskipDelay: 2000,
            queryParams: {
              limit: true,
              derivative: true,
              integral: true,
              easy: true,
              medium: true,
              hard: false,
              legendary: false,
            },
          },
        }));
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
